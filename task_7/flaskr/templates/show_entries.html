{% extends "layout.html" %}
{% block body %}

  {% if session.logged_in %}
     <form action="{{ url_for('show_entries') }}" method=post>
       <dl>
         <dt>Search:
         <dd><input type=text name=text>
         <dl><input type=submit value=Search>
      </dl>
     </form>
     <table border="1" width="100%" cellpadding="5">
       <tr>
           <th>Author</th><th>Title</th><th>Price</th>
       </tr>
     {% for entry in entries %}
       <tr>
         <td>{{ entry[0] }}</td>
         <td>{{ entry[1] }}</td>
         <td>{{ entry[2] }} {{ entry[3] }}</td>
         <td><a href="detail/{{ entry[4] }}">Детально</a>></td>
        </tr>
       {% endfor %}
       </table>

  {% endif %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
{% endblock %}
